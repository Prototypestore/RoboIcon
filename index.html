<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UFT-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
      <title>Vx100hub</title>
      <link rel="stylesheet" type="text/css" href="./style.css">
   </head>
   <body>
      <svg width="150" height="200" viewpoint="0 0 200 200">
         <!-- Head -->
         <ellipse id="head" cx="150" cy="100" rx="150" ry="100" fill="white"/>
         <!-- upperbody -->
         <ellipse id="body" cx="150" cy="90" rx="135" ry="95" fill="white"/>
         <ellipse id="body2" cx="150" cy="90" rx="125" ry="90" fill="white"/>
         <!-- shoulder -->
         <circle id="leftshoulder" cx="145" cy="87" fill="white"/>
         <circle id="rightshoulder" cx="155" cy="87" fill="white"/>
         <!-- arms -->
         <rec id="leftArm" x="140" y="85" width="10" height="25" rx="5" fill="white"/>
         <rec id="rightArm" x="180" y="85" width="10" height="25" rx="5" fill="white"/>
         <!-- lowerbody -->
         <rec id="lowRec" x="150" y="80" width="5" height="12.5" rx="3" fill="pink"/>
         <rec x="145" y="80" width="10" height="5" rx="3" fill="white"/>
         <!-- shorts -->
         <g id="shorts" transform="rotate(-15 150 90)">
         <rec id="leftShort" x="145" y="80" width="10" height="5" rx="3" fill="white"/>
         <rec id="rightShort" x="155" y="80" width="10" height="5" rx="3" fill="white"/>   
         </g>
         <!-- legs -->
         <rec id="leftLeg" x="140" y="76" width="10" height="3" rx="5" fill="black"/>
         <rec id="rightleg" x="150" y="76" width="10" height="3" rx="5" fill="black"/>
         <!-- socks -->
         <defs>
            <clipPath id="left-semiClip">
               <rec x="140" y="60" width="20" height="10"/>
            </clipPath>
         </defs>
         <circle cx="150" cy="60" r="10" fill="pink" clip-path="url(#left-semiClip)"/>
          <defs>
            <clipPath id="right-semiClip">
               <rec x="150" y="60" width="20" height="10"/>
            </clipPath>
         </defs>
         <circle cx="160" cy="60" r="10" fill="pink" clip-path="url(#right-semiClip)"/>
         <!-- boots -->
      </svg>
   </body>
</html>
